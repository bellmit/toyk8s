apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellopy-deployment
spec:
  selector:
    matchLabels:
      app: hellopy
  replicas: 2 
  template:
    metadata:
      labels:
        app: hellopy
    spec:
      containers:
      - name: hellopy
        image: ski2per/hellopy:1.2
        env:
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PASS
          value: "P@ssw0rd"
        ports:
        - containerPort: 8000 
---
apiVersion: v1
kind: Service
metadata:
  name: hellopy-service
spec:
  #type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  selector:
    app: hellopy

